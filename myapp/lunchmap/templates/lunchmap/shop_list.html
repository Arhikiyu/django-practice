{% extends './base.html' %}
{% block content %}
<h1>一覧</h1>
<table class='table table-striped table-hover'>
    <tr>
        <th>期限</th>
        <th>タイトル</th>
        <th>内容</th>
    </tr>



    {% for shop in object_list %}
    <tr>
        <td>{{ shop.deadline_at }}</td>
        <td><a href='{% url "lunchmap:detail" shop.pk %}'>{{ shop.name }}</a></td>
        <td>{{ shop.description }}</td>
    </tr>

    {% endfor %}
</table>

<div>
    <a href='{% url "lunchmap:create" %}'>新しい投稿</a>
</div>

{% endblock %}
